        <script>
            var str1 = prompt("Ввести строку");
            var max = prompt("Ввести максимальную длину")
            function truncateStr(str,maxlength){
                if(str.length > maxlength){
                    let str_split = str.split('');
                    let removed = str_split.splice(0,maxlength);
                    let join_str = removed.join('');

                }
            }

        </script>
